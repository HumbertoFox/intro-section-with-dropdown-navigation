<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
  <main class="main">
    <header class="header">
      <div class="div-header">
        <img class="logo" src="./src/assets/images/logo.svg" alt="Icon Logo">
        <nav>
          <ul class="ul-manu">
            <li>
              Features
            </li>
            <li>
              Company
            </li>
            <li>
              Careers
            </li>
            <li>
              About
            </li>
          </ul>
        </nav>
      </div>
      <div class="div-btn-header">
        <button class="btn-header-1 btn">
          Login
        </button>
        <button class="btn-header-2 btn">
          Register
        </button>
      </div>
    </header>
    <div class="div-main-info">
      <section class="section-left">
        <h1 class="h1">
          Make remote work
        </h1>
        <p class="p-info-left">
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn-info btn">
          Learn more
        </button>
        <div class="div-logos-ilustration">
          <img class="img-logo-0 img-logo" src="./src/assets/images/client-databiz.svg" alt="Icon DataBiz">
          <img class="img-logo-1 img-logo" src="./src/assets/images/client-audiophile.svg" alt="Icon Audio Phile">
          <img class="img-logo-2 img-logo" src="./src/assets/images/client-meet.svg" alt="Icon Meet">
          <img class="img-logo-3 img-logo" src="./src/assets/images/client-maker.svg" alt="Icon Maker">
        </div>
      </section>
      <picture class="picture-right">
        <source media="(max-width: 900px)" srcset="./src/assets/images/image-hero-mobile.png">
        <img src="./src/assets/images/image-hero-desktop.png" alt="Image Ilustration">
      </picture>
    </div>
  </main>
  <div class="attribution" role="presentation">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/humberto-ribeiro-sales/" target="_blank">Humberto Ribeiro</a>.
  </div>
</body>
</html>
